<section data-ng-controller="PostsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Posts</h1>
	</div>
	<div class="list-group">
		<div data-ng-repeat="post in posts" class="list-group-item">
			<h3 class="list-group-item-heading" data-ng-bind="post.title"></h3>
			<p class="list-group-item-text" data-ng-bind="post.content"></p>
			<a href="#!/posts" ng-click="markDone(post._id)">Done</a>
		</div>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="posts.$resolved && !posts.length">
		No articles yet, why don't you <a href="/#!/posts/create">create one</a>?
	</div>
</section>
